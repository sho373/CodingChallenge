<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Bogo Sort</title>
</head>
<body>
    <header>
        <h1>Bogo Sort</h1>
    </header>
    <script src="index.js" type="module"></script>
    <canvas id="gameScreen" width = "700" height="400"></canvas>
    
    <div class="lapsetime">
        経過時間:<span id = timeValue></span>
    </div>
    
    <div class = "buttons">
        <input type="button" value="Shuffle" id="btn_shuffle">
        <input type="button" value="Start" id="btn_start">
    </div>
    
    <div class="countNum">回数: <span id = "countValue"></span> 回目 </div>
    
    <div class ="inputMes">
        3~10の間の数を入力して棒の数を決めてください。
    </div>
    
    <div class="inputN">
        <input type="number" id = "N" value="3" min="3" max="10">
        <input type="button" id="btnN" value="Enter">
    </div> 
    
    <div class="slidecontainer">
        <p>Speed (ms) = <span id="demoSpeed"></span></p>
        <input type="range" min="1" max="1000" value="1000" class="slider" id="myRangeSpeed">
    </div>

</body>
</html>
