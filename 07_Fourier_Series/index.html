<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fourier Series</title>
    <link rel="stylesheet" href="style.css">
    <style>
    
    </style>
    
</head>
<body>
    <header>
        <h1>Fourier Series Visualization</h1>
    </header>
    
    <script src="index.js" type="module"></script>
    <canvas id = "gameScreen" width = "800" height="400"></canvas>
    
    <div class="choices">
        <div class="choice" id="square">
            <img src="square.png" alt="">
        </div>
        <div class="choice" id="triangle">
            <img src="triangle.png" alt="">
        </div>
        <div class="choice" id="saw">
            <img src="saw.png" alt="">
        </div>
    </div>
    
    <div class="slidecontainer">
        <p>Speed = <span id="demoSpeed"></span></p>
        <input type="range" min="1" max="20" value="6" class="slider" id="myRangeSpeed">
        <p>N =  <span id="demoN"></span></p>
        <input type="range" min="1" max="100" value="1" class="slider" id="myRangeN">
    </div>
    
</body>
</html>
