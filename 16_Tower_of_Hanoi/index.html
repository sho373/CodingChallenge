<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tower of Hanoi</title>
    <style>
    #gameScreen{
        background-color: black;
        width: 100%;
    }
    </style>
</head>

<body>
        <script src="index.js" type="module"></script>
        <canvas id="gameScreen" width="900" height="500"></canvas>
        
        <div class ="inputMes">
            3~10の間の数を入力して板の枚数を決めてください。
        </div>
        
        <div class="inputN">
            <input type="number" id = "N" value="3" min="3" max="10">
            <input type="button" id="btnN" value="Enter">
        </div> 
    
        <div class = "buttons">
            <p>
            <input type="button" value="Start" id="btn_start">
            </p>
        </div>
    
        <div class="slidecontainer">
            <p>Speed = <span id="demoSpeed"></span></p>
            <input type="range" min="20" max="1000" value="50" class="slider" id="myRangeSpeed">
        </div>
    
</body>
</html>
